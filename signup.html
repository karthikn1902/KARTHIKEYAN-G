<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="KARTHIK">
    <meta name="description" content="LIBRARY MANAGEMENT SYSTEM">
<title>Library Management System - Signup</title>
<link rel="stylesheet" href="project.html">
<link rel="stylesheet" href="main.css">
  <title>Library Management System - Sign Up</title>
  <style>
    body{background-image: url(img/management.png);
        }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-form {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #787cec;
    }
    .signup-form h2 {
      text-align: center;
    }
    .signup-form input[type="text"],
    .signup-form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #29da1d;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .signup-form input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 3px;
      background-color: #4CAF50;
      color: rgb(243, 246, 242);
      cursor: pointer;
    }
    .signup-form input[type="submit"]:hover {
      background-color: #e1ede1;
    }
    .login-link {
      text-align: center;
      margin-top: 15px;
    }
    .login-link a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="signup-form" action="register.php" method="POST">
      <h2>Library Management System - Sign Up</h2>
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <input type="submit" value="Sign Up">
      <div class="login-link">
        <span>Already have an account? </span><a href="login.html">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
